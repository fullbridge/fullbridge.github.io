<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Mobile view styles -->
        <meta name="HandheldFriendly" content="True"> 
        <meta name="MobileOptimized" content="320"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="cleartype" content="on">

        <!-- SEO -->
        <meta name="author" content="Mike Mai Network">
        <meta name="description" content="Living style guide of the Fullbridge platform.">
        <meta property="og:title" content="Fullbridge Styleguide" />
        <meta property="og:description" content="Living style guide of the Fullbrige platform." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="img/ios/h/touch-icon-ipad-retina.png" />
        <meta property="og:url" content="http://fullbridge.com" />
        <meta property="og:site_name" content="Fullbridge Styleguide" />
        <title>Sign up</title>
        <link rel="canonical" href="http://platform.fullbridge.com/styleguide">

        <!-- CSS for the site -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Thumbnail for social -->
        <link rel="image_src" href="img/ios/h/touch-icon-ipad-retina.png" />

        <!-- Touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ios/h/touch-icon-ipad-retina.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ios/h/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ios/m/apple-touch-icon.png">
        <link rel="apple-touch-icon-precomposed" href="img/ios/l/apple-touch-icon-precomposed.png">
        <link rel="icon" href="img/favicon.ico">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
        <div id="modal-ie" class="overlay center open" aria-labelledby="Modal" aria-hidden="true" role="dialog">
            <div class="alert-box warning">
                <p>
                    You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
                </p>
                <a href="javascript:" class="close"
                    data-anijs="if: click, do: $removeClass open, to: #modal-ie;"></a>
            </div>
        </div>
        <![endif]-->

        <div class="row">
            <main class="large-5 medium-7 small-centered columns">
                <div class="row section">
                    <div class="column">
                        <p><img src="img/logo-fullbridge.png" alt="Fullbridge" width="200"></p>
                    </div>
                </div>
                <div class="row section">
                    <div class="column">
                        <div class="tabs">
                            <div class="tab">
                                <input class="tab-radio" type="radio" id="tab-1" name="tab-group-1" checked>
                                <label class="tab-label" for="tab-1">Sign up</label>
                                <div class="tab-panel">
                                    <div class="tab-content">
                                        <form class="form block" novalidate>
                                            <fieldset>
                                                <div class="row">
                                                    <div class="medium-6 small-12 columns">
                                                        <label class="label expand">
                                                            <input type="text" placeholder="First name" required aria-required="true" autofocus>
                                                            <div class="label-text">
                                                                <span class="valid">Sweet first name</span>
                                                                <span class="invalid">Please enter a name</span>
                                                                <span class="default">First name</span>
                                                            </div>
                                                        </label>
                                                    </div>
                                                    <div class="medium-6 small-12 columns">
                                                        <label class="label expand">
                                                            <input type="text" placeholder="Last name" required aria-required="true">
                                                            <div class="label-text">
                                                                <span class="valid">Sweet last name</span>
                                                                <span class="invalid">Please enter a name</span>
                                                                <span class="default">Last name</span>
                                                            </div>
                                                            <div class="alert-bubble validations hidden">
                                                                <p>
                                                                    Last name is required.
                                                                </p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="column">
                                                        <label class="label expand">
                                                            <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must use valid email." required aria-required="true">
                                                            <div class="label-text">
                                                                <span class="valid">Hey, nice email</span>
                                                                <span class="invalid">Hmm, that's not an email</span>
                                                                <span class="default">Email</span>
                                                            </div>
                                                            <div class="alert-bubble validations hidden">
                                                                <p>
                                                                    There's already an account with this email. <a href="javascript:">Try signing in</a>
                                                                </p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="column">
                                                        <label class="label expand">
                                                            <input type="password" placeholder="Password" pattern=".{8,}" title="Must enter 8 characters. Special characters are allowed." required aria-required="true">
                                                            <div class="label-text">
                                                                <span class="valid">Good password!</span>
                                                                <span class="invalid">Too simple</span>
                                                                <span class="default">Password</span>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <fieldset>
                                                <legend>Account type</legend>
                                                <div class="row">
                                                    <div class="medium-6 columns">
                                                        <label class="label expand">
                                                            <input type="radio" name="rad-fancy" required>
                                                            <div class="text">
                                                                I'm a student
                                                            </div>
                                                            <div class="alert-bubble validations hidden">
                                                                <p>
                                                                    Please select an account type.
                                                                </p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                    <div class="medium-6 columns">
                                                        <label class="label expand">
                                                            <input type="radio" name="rad-fancy" required>
                                                            <div class="text">
                                                                I'm a coach
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <p>
                                                <a href="javascript:" class="button primary large expand"
                                                    data-anijs="if: click, do: $removeClass hidden, to: .validations;
                                                                if: click, do: $addClass open, to: #modal-1;">
                                                    Sign up now
                                                </a>
                                            </p>
                                            <p><small>By creating a Fullbridge account, you agree to our <a href="javascript:" class="link">terms &amp; conditions</a>.</small></p>
                                        </form>
                                    </div>
                                </div> 
                            </div>
                            <div class="tab">
                                <input class="tab-radio" type="radio" id="tab-2" name="tab-group-1">
                                <label class="tab-label" for="tab-2">Log in</label>
                                <div class="tab-panel">
                                    <div class="tab-content">
                                        <form class="form block">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="column">
                                                        <label class="label expand">
                                                            <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must use valid email." required aria-required="true">
                                                            <div class="label-text">
                                                                <span class="valid">Hey, nice email</span>
                                                                <span class="invalid">Hmm, that's not an email</span>
                                                                <span class="default">Email</span>
                                                            </div>
                                                            <div class="alert-bubble validations hidden">
                                                                <p>
                                                                    There's already an account with this email. <a href="javascript:">Try signing in</a>
                                                                </p>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="column">
                                                        <label class="label expand">
                                                            <input type="password" placeholder="Password" pattern=".{8,}" title="Must enter 8 characters. Special characters are allowed." required aria-required="true">
                                                            <div class="label-text">
                                                                <span class="valid">Good password!</span>
                                                                <span class="invalid">Too simple</span>
                                                                <span class="default">Password</span>
                                                            </div>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="medium-6 small-12 columns">
                                                        <label class="label expand">
                                                            <input type="checkbox">
                                                            <div class="text">
                                                                Remember me
                                                            </div>
                                                        </label>
                                                    </div>
                                                    <div class="medium-6 small-12 columns">
                                                        <p>
                                                            <button type="submit" class="button primary expand">
                                                                Log in
                                                            </button>
                                                        </p>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                        <p><small><a href="javascript:" class="link">Forgot your password?</a></small></p>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="modal-1" class="reveal-modal" aria-labelledby="Modal" aria-hidden="true" role="dialog">
            <div class="row">
                <div class="medium-6 small-12 small-centered column">
                    <div class="reveal alert-box warning">
                        <header>
                            There is something wrong with the following fields:
                        </header>
                        <ul>
                            <li>Last name</li>
                            <li>Email</li>
                        </ul>
                        <a href="javascript:" class="close"
                            data-anijs="if: click, do: $removeClass open, to: #modal-1;"></a>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="http://anijs.github.io/lib/anijs0.8.0/anijs.js"></script>
        <script src="http://anijs.github.io/lib/anijs0.8.0/helpers/dom/anijs-helper-dom.js"></script>
        <script src="js/vendor/foundation-responsive-tables.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
